name: C/C++ CI

on:
  push:
    branches: [ main master]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Environment
      run:  rustup override set nightly
    - name: Run tests
      run:  |
        cargo test
        cargo build
    - name: algorithm_test
      run: |    
        cd ../../ZJU_Compiler/ZJU_Compiler/test/algorithm
        echo "test for algorithm"
        for file in `ls`
        do
          if [[ $file =~ ".c" ]];
          then
            ../../target/debug/cmm --file $file
            clang ../../src/io.c `echo $file | sed 's/\.c//'`.s -o a.out
            echo $file"================\n"
            cat input.txt | ./a.out | diff - output.txt
          fi
        done
    - name: with_output_test
      run: |       
        cd ../../ZJU_Compiler/ZJU_Compiler/test/with_output
        echo "test for with_output"
        for file in `ls`
        do
          if [[ $file =~ ".c" ]];
          then
            ../../target/debug/cmm --file $file
            clang ../../src/io.c `echo $file | sed 's/\.c//'`.s -o a.out
            echo $file"================\n"
            ./a.out | diff - `echo $file | sed 's/\.c//'`_out.txt
          fi
        done
    - name: wrong_test
      run: | 
        echo "test for wrong"
        cd ../../ZJU_Compiler/ZJU_Compiler/test/wrong
        for file in `ls`
        do
          if [[ $file =~ ".c" ]];
          then
            echo $file"================\n"
            if ../../target/debug/cmm --file $file;then 
              echo "wrong"
              exit 1
            else
              echo "right"
            fi
          fi
        done
    - name: ok_test
      run: | 
        echo "test for ok"
        cd ../../ZJU_Compiler/ZJU_Compiler/test/ok
        for file in `ls`
        do
          if [[ $file =~ ".c" ]];
          then
            echo $file"================"
            if ../../target/debug/cmm --file $file;then 
              echo "right"
            else
              echo "wrong"
              exit 1
            fi
          fi
        done
